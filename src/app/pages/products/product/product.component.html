<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <h3>{{product.name}}</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Precio: {{product.mass | currency}}</p>
        <P>Altura: {{product.height}}</P>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onClick()">Comprar</button>
    </mat-card-actions>
</mat-card>
